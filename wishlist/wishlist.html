<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link
      rel="shortcut icon"
      href="../assets/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="shortcut icon"
      href="../assets/triangle-41363.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://winsome-ui.netlify.app/css/winsome.css"
    />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="wishlist.css" />
    <link rel="stylesheet" href="../responsive.css" />
  </head>
  <body>
    <div class="app-container">
      <header class="header">
        <nav class="navbar">
          <a href="../index.html" class="navbar-brand">
            <img
              class="navbar-brand-logo"
              src="../assets/logo.png"
              alt="logo image"
            />
            <h2 class="navbar-brand-heading">WINSOME BOOKS</h2>
          </a>
          <div class="search-container">
            <input
              type="text"
              class="search-bar input-txt"
              placeholder="Type to search"
            />
            <button class="search-btn btn">
              <span class="search-icon">
                <i class="fa fa-search" aria-hidden="true"></i>
              </span>
              Search
            </button>
          </div>
          <div class="nav-list">
            <ul class="list spaced-list">
              <li class="nav-item">
                <a href="../auth/login.html">
                  <span>
                    <i class="fas fa-user"></i>
                  </span>
                  <span>Login</span>
                </a>
              </li>
              <li class="nav-item">
                <a href="wishlist.html">
                  <span>
                    <i class="fas fa-heart"></i>
                  </span>
                  <span>Wishlist</span>
                </a>
              </li>
              <li class="nav-item">
                <a href="../Cart/cart.html">
                  <span>
                    <i class="fas fa-shopping-cart"></i>
                  </span>
                  <span>Cart</span>
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <main class="wishlist-section">
        <div class="wishlist-header">
          <h3>My Wishlist</h3>
        </div>
        <div class="border-bottom"></div>
        <div class="wishlist-items-container">
          <div class="wishlist-item">
            <div class="item-image">
              <img
                class="responsive-img"
                src="../assets/Book1.jpg"
                alt="product-image"
              />
            </div>
            <div class="item-details">
              <div class="item-title">Good Vibes, Good Life</div>
              <div class="item-subtitle">By Vex King</div>
              <div class="card-price">
                <span class="price-now"> ₹769</span>
                <span class="price-before"> ₹855</span>
                <span class="discount">10%</span>
              </div>
            </div>
            <div class="action-items">
              <div class="move-to-cart">
                <button class="btn primary-btn-outline">Move To Cart</button>
              </div>
              <div class="delete-item">
                <span class="delete-icon">
                  <i class="fa-solid fa-trash"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="border-bottom"></div>
          <div class="wishlist-item">
            <div class="item-image">
              <img
                class="responsive-img"
                src="../assets/Book3.jpg"
                alt="product-image"
              />
            </div>
            <div class="item-details">
              <div class="item-title">The Little Prince</div>
              <div class="item-subtitle">By Antoine</div>
              <div class="card-price">
                <span class="price-now"> ₹769</span>
                <span class="price-before"> ₹855</span>
                <span class="discount">10%</span>
              </div>
            </div>
            <div class="action-items">
              <div class="move-to-cart">
                <button class="btn primary-btn-outline">Move To Cart</button>
              </div>
              <div class="delete-item">
                <span class="delete-icon">
                  <i class="fa-solid fa-trash"></i>
                </span>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <footer class="footer">
      <div class="footer-item footer-copy">Copyright © 2022 WINSOME-BOOKS.</div>
      <div class="footer-item">All Rights Reserved</div>
      <div class="footer-item">
        <div class="footer-icons">
          <a
            href="https://github.com/AnjaliDeshwani"
            target="_blank"
            class="footer-link"
          >
            <i class="fa-brands fa-github"></i>
          </a>
        </div>

        <div class="footer-icons">
          <a
            href="https://twitter.com/anjali_deshwani"
            target="_blank"
            class="footer-link"
          >
            <i class="fa-brands fa-twitter"></i>
          </a>
        </div>
        <div class="footer-icons">
          <a
            href="https://www.linkedin.com/in/anjalideshwani/"
            target="_blank"
            class="footer-link"
          >
            <i class="fa-brands fa-linkedin-in"></i>
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
